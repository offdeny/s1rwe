{% extends "base.html" %}

{% block title %}Контакты{% endblock %}

{% block content %}
<h1 class="mb-4">Контакты</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Свяжитесь с нами</h5>
                <p class="card-text">
                    <strong>Email:</strong> example@university.edu<br>
                    <strong>Телефон:</strong> +7 (XXX) XXX-XX-XX<br>
                    <strong>Адрес:</strong> Улица, Город, Страна
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Обратная связь</h5>
                <form>
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Ваше имя</label>
                        <input type="text" class="form-control" id="contactName">
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contactEmail">
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="contactMessage" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
